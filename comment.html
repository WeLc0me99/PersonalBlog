<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    
</head>
<style>
    body {
    margin: 0;
    background-color: #ffffff;
    color: #0c0b0b;
    font-family: Poppins, sans-serif;
    font-size: 12px;
}

a {
    text-decoration: none;
}

header {
    width: 1140px; 
    background-color: #fcfafa; 
    max-width: 80%
    margin auto;
    height: 60px; 
    align-items: center;
    position: relative;
    padding: 20px 70px; 
    z-index: 100;
}

header a {
    color: #000000;
    margin-right: 50px;
}

.navbar {
    width: 100%; 
    display: flex;
    justify-content: center; 
    align-items: center;
    gap: 20px; 
}
.navbar .icon .logo {
    width: 3cm; 
    height: 3cm;
}

.nav-links {
    display: flex;
    gap: 20px;
    margin-left: auto; 
}

.navbar .nav-links a {
    color: #000000;
    font-size: 20px;
    transition: color 0.3s;
}

.navbar .nav-links a:hover {
    color: #5c9f67;
}

.navbar .search-bar {
    display: flex;
    align-items: center;
}

.navbar .search-bar input {
    padding: 5px;
    width: 200px;
    border: none;
    border-radius: 4px;
}

.navbar .search-bar button {
    padding: 5px 10px;
    margin-left: 10px;
    margin-right: 30px;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.navbar .search-bar button:hover {
    background-color: #666;
}
/* Container Styling */
.container {
   

    width: 60%;
    margin: 50px auto; 
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    border-radius: 8px;
    text-align: center; 
}




textarea, input[type="text"], input[type="file"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}


button {
    padding: 10px 20px;
    background-color: #5c9f67;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #4b8550;
}


.comment-item {
    padding: 10px;
    background-color: #e0dcdc;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
}

.comment-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.comment-item .comment-content {
    max-width: 600px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin-left: 10px;
    width: 100%;
}

.comment-item .username {
    font-weight: bold;
    margin-bottom: 5px;
}

.comment-date {
    font-size: 0.8em;
    color: #050505;
    font-style: bold;
    margin-top: 5px;
    text-align: right;
    margin-left: auto;
}


</style>
<body>
    <header>
        <div class="navbar">
            <div class="icon">
                <img src="image/Logo.png" class="logo" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="slides.html">Gallery</a>
                <a href="comment.html">Comments</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </div>
    </header>


    <div class="container">
        <h2>Leave a Comment</h2>

        <!-- Comment Form -->
        <form id="commentForm">
            <input type="text" id="username" placeholder="Enter your name" required><br>
            <input type="file" id="profileImage" accept="image/*"><br><br>
            <textarea id="commentInput" placeholder="Write your comment..." required></textarea>
            <button type="submit">Post Comment</button>
        </form>

        <h3>Comments</h3>
        <div id="commentsList"></div>
    </div>

    <script src="js/comment.js"></script>
</body>
</html>
